services:
  - type: web
    name: saas-school-management-v2
    env: node
    plan: free
    nodeVersion: 18
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd backend && npm install && npm start"
    envVars:
      - key: NODE_ENV
        value: "production"
      - key: PORT
        value: "10000"